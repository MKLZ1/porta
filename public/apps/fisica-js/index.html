    <div class="container">
      <div class="keyboard-container">
        <div id="w" class="letter-key key-w">W</div>

        <div id="a" class="letter-key key-a">A</div>

        <div id="s" class="letter-key key-s">S</div>

        <div id="d" class="letter-key key-d">D</div>
      </div>

      <div id="click" class="key-click">Click</div>
    </div>

    <script>
      const keyMap = {
        a: document.getElementById("a"),
        s: document.getElementById("s"),
        d: document.getElementById("d"),
        w: document.getElementById("w"),
        click: document.getElementById("click"),
      };

      // Evento de tecla presionada
      document.addEventListener("keydown", function (event) {
        const key = keyMap[event.key.toLocaleLowerCase()];
        if (key) {
          key.classList.add("pressed");
        }
      });

      // Evento de tecla soltada
      document.addEventListener("keyup", function (event) {
        const key = keyMap[event.key];
        if (key) {
          key.classList.remove("pressed");
        }
      });
      document.addEventListener("mousedown", function (event) {
        keyMap["click"].classList.add("pressed");
      });
      document.addEventListener("mouseup", function (event) {
        keyMap["click"].classList.remove("pressed");
      });
    </script>
